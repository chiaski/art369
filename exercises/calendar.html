<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>May</title>

  <style type="text/css">
    body {
      counter-reset: days;
      font-family: "Times New Roman";
      font-size: .7em;
      background: #000;
    }

    section {
      padding: 5vw;
      box-sizing: border-box;
    }

    section h2 {
      font-weight: 100;
      font-size: 3vh;
      position: absolute;
      width: 100%;
      left: 0;
      mix-blend-mode: exclusion;
      letter-spacing: -2px;
      line-height: 100%;
      max-width: 450px;
      left: 50%;
      transform: translateX(-50%);
      top: 10%;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
    }

    #LOL {
      position: absolute;
      width: 100%;
      text-align: center;
      z-index: 9999;
      font-size: 5vw;
      line-height: 150%;
      max-width: 500px;
      left: 50%;
      transform: translateX(-50%);
      mix-blend-mode: exclusion;
      pointer-events: none;
      color: #fff;
      margin-top: 20%;
    }

    #LOL h1 {
      font-weight: 100;
    }

    .time {
      display: inline-block;
      max-width: 6ch !important;
      white-space: nowrap;
      overflow: hidden;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      column-gap: 0;
      margin: 2.5vh;
    }

    ._dayoftheweek {
      background: black;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    ._day,
    ._spacer {
      display: inline-block;
      padding: .5em;
      height: 80px;
      color: #fff;
      border: .25px solid #fff;
    }

    ._day::before {
      counter-increment: days;
      content: counter(days);
    }

    ._day:hover,
    ._spacer:hover {
      background: #fff;
      color: #000;
    }


    /* https://codepen.io/Knovour/pen/boJNPN */


    .marquee {
      position: relative;
      width: 100vw;
      max-width: 100%;
      height: 200px;
      overflow-x: hidden;
      color: #fff;
      font-size: 200px;
    }

    .track {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
      animation: marquee 32s linear infinite;
    }

    @keyframes marquee {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
