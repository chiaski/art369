<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>apocalypse</title>
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="stylesheet" type="text/css" href="styling.css">

  <style type="text/css">

  </style>
</head>

<body>

  <div id="start">
    timekeeper
  </div>

  <div class="vfx-color _dimmer"></div>

  <div id="container">

    <div id="CLOCK">
      <!-- SECONDS SINCE THE EPOCH -->
      <div class="_secs"></div>

      <!-- DATE TODAY -->
      <div class="_date"></div>
    </div>

    <div class="wrapper-action">
      <div class="col-wrapper">
        <div id="STATS" class="col">

          <u>your seconds</u>

          <div class="stat">
            <span class="_money"></span>
            &nbsp;&nbsp;&nbsp;
          </div>

          <div class="stat">
            <span class="_yourtime"></span>
            &nbsp;&nbsp;&nbsp;
          </div>

        </div>


        <div id="ACTIONS" class="col">
          <u>actions</u>

          <button onclick="action('take', 0)" data-unlock="1">
            take time – ???
          </button>

          <button onclick="action('punish', 2592000)" data-unlock="2">
            remove time - 1 month
          </button>

          <button onclick="action('quell', 10)" data-unlock="3">
            quell the timer – 10
          </button>


        </div>


        <div id="SHOP" class="col">

          <u>wound</u>

          <button onclick="buy('rate', 50)">
            speed up – 1 year
          </button>


          <button onclick="buy('ratedown', 50)">
            slow down – 1 year
          </button>


          <button onclick="action('capture', 9999)" title="Your clock will affect all others.">
            capture time - 1 year
          </button>

        </div>

      </div>

      <div class="log-cover"></div>
      <div id="LOG">
        <u>log</u>
        <span class="_logtext"></span>



      </div>
    </div>




  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>


  <script src="script.js"></script>


</body></html>
