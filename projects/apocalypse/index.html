<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>apocalypse</title>
  <link rel="stylesheet" type="text/css" href="reset.css">

  <link rel="stylesheet" type="text/css" href="styling.css">

  <style type="text/css">

  </style>
</head>

<body>

  <div id="end" onclick="$('#end').fadeOut('slow');">
    <h5>Time has stilled.</h5>
  </div>
  
  <div id="start" style="margin: 2em;">
    timekeeper
  </div>

  <div class="vfx-color _dimmer"></div>

  <div id="container">

    <div id="CLOCK">
      <!-- SECONDS SINCE THE EPOCH -->
      <div class="_secs"></div>

      <!-- DATE TODAY -->
      <div class="_date"></div>
    </div>

    <div class="wrapper-action">
      <div class="col-wrapper">
        <div id="STATS" class="col">

          <u>your seconds</u>

          <div class="stat">
            <span class="_money"></span>
            &nbsp;&nbsp;&nbsp;
          </div>

          <div class="stat">
            your time reads <span class="_yourtime"></span>.
            &nbsp;&nbsp;&nbsp;
          </div>

        </div>


        <div id="ACTIONS" class="col">
          <u>actions</u>

          <button onclick="action('take', 0)" data-unlock="1">
            take time – ???
          </button>
          
          <button onclick="action('taketwo', 0)" data-unlock="8">
            wait years – ???
          </button>


          <button onclick="action('punish', 864000)" data-unlock="2">
            remove time - 10 days
          </button>
          

          <button onclick="action('quell', 10)" data-unlock="3">
            quell time – 30 days
          </button>


        </div>


        <div id="SHOP" class="col">

          <u>wound clock</u>

          <button onclick="buy('rateup', 31556952)" data-unlock="4a">
            speed up – 1 year
          </button>


          <button onclick="buy('correct', 7889400)" data-unlock="7">
            correct clock – 3 months
          </button>
          
          <button onclick="buy('ratedown', 31556952)" data-unlock="4b">
            slow down – 1 year
          </button>


          <button onclick="action('capture', 99999)" title="Your clock will affect all others." data-unlock="5">
            capture time - 27 hours
          </button>

          <button onclick="action('captureR', 99999999)" title="Your clock will affect all others." data-unlock="6">
            capture rate - 3 years
          </button>
          

          
        </div>

      </div>

      <div class="log-cover"></div>
      <div id="LOG">
        <u>log</u>
        <span class="_logtext"></span>



      </div>
    </div>




  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>


  <script src="script.js"></script>


</body></html>
