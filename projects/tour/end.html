<html>

    section{
      text-align: center;

    footer{
      position: fixed;
      bottom: 0;

    span, a, footer{

</head>

<body>


  <section>

    <span class="1">and the sunlight beat</span>
    <span class="2">on man and he knelt</span>

    <span class="4">forgave us</span>
    <span class="5">for the 18th time</span>
    
    
    <a href="index.html">again</a>

    <footer>

    </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  
  <script type="text/javascript">
    function autorun() {
      $(".1").delay(1000).fadeIn(2000);
      $(".2").delay(2222).fadeIn(2000);
      $(".3").delay(4444).fadeIn(2000);
      $(".4").delay(6666).fadeIn(2000);
      $("a").delay(9999).fadeIn(2000);
      $("footer").delay(12222).fadeIn(2000);
    }
    
    $('a').on('mouseenter',function(){
    $('body').css( "background-color", "ghostwhite");
})
    
    if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
    else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
    else window.onload = autorun;
  </script>
</body></html>
